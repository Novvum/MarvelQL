version: 2

jobs:
  production:
    docker:
      - image: circleci/node:8.10.0
        environment:
          STAGE: production
          NOW_PROJECT: marvel-graphql
          NOW_ALIAS: https://api.marvelql.com
    filters:
      branches:
        only:
          - master
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-13.1.2
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-13.1.2
      - run: yarn deploy
  
  staging:
    docker:
      - image: circleci/node:8.10.0
        environment:
          STAGE: staging
          NOW_PROJECT: marvel-graphql-staging
          NOW_ALIAS: https://api.marvelql.com
    filters:
      branches:
        ignore:
          - master
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-13.1.2
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-13.1.2
      - run: yarn deploy
  
  publish-apollo:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.10.0
    filters:
      branches:
        only: master
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-2.3.1
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn global add apollo@2.3.1

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-2.3.1

      # run tests!
      - run: yarn # lerna run apollo:publish --scope @marvelql/graphql

workflows:
  version: 2

  deploy-publish:
    jobs:
      - production
      - staging
      - publish-apollo:
          requires:
            - deploy
